<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
  <script src="index.js"></script>
  <script id="template" type="x-tmpl-mustache">
      <ons-card class="post">
          <ons-list-item class="post_title">
            <div class="left">
              <img class="list-item__thumbnail" src="images/profile.jpg">
            </div>
            <div class="center">
              <div class="list-item__title">
                <b>g_u_n_n_ie</b>
              </div>
              <div class="list-item__subtitle" style="font-size: 12px">{{location}}</div>
            </div>
            <div class="right corner-button">
              <ons-toolbar-button>
                <ons-icon icon="ion-ios-more,material:ion-android-more-vertical"></ons-icon>
              </ons-toolbar-button>
            </div>
          </ons-list-item>
          <div style="text-align: center; position: relative;" ondblclick="like(2)">
            <img class="post-image" src="images/post-02.jpg" style="width:100%">
          </div>
          <div id="big">
            <div class="post-caption">
              <b>Travel budget &nbsp </b>{{travel-budget}}</div>
            <div class="post-caption">
              <b>Ways to go &nbsp </b> {{ways2go}}</div>
            <div class="post-caption">
              <b>Items must have &nbsp </b>{{item}}</div>
            <div class="post-caption">
              <b>Beware &nbsp </b>{{beware}}</div>

            <div class="post-time">{{time}}</div>
         
        </ons-card>
  </script>
  <title>Pattragram</title>
</head>

<body>

  <ons-page ng-controller="yourController">
    <ons-tabbar id="tabbar">
      <ons-tab page="home.html" active>
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <!-- The Home Page -->

  <template id="home.html">
    <ons-page class="main_pages" id="home-page">
      <ons-toolbar>
        <div class="center" id="topic">Pattragram</div>
        <div class="right">
          <ons-icon id="toolbar-icon" size="30px" onclick="location.replace('postpin.html')" icon="ion-compose, material:"></ons-icon>
        </div>
      </ons-toolbar>

</body>
