<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <title>Pintragram</title>
</head>

<body>

  <ons-page ng-controller="yourController">
    <ons-tabbar id="tabbar">
    <ons-tab page="home.html" active>
      </ons-tab>

                                
    </ons-tabbar>
  </ons-page>

  <!-- The Home Page -->

  <template id="home.html">
    <ons-page class="main_pages" id="home-page">
      <ons-toolbar>
        <div class="center" id="topic">Pinttragram</div>
        <div class="right">
        <ons-icon id="toolbar-icon" size="30px"       icon="ion-compose, material:"></ons-icon>          
        </div>
      </ons-toolbar>
      

    
      <div>
        <ons-card class="post">

  <!--    post1    -->

          <ons-list-item class="post_title">
            <div class="left">
              <img class="list-item__thumbnail" src="images/profile.jpg">
            </div>
            <div class="center">
              <div class="list-item__title"><b>g_u_n_n_ie</b></div>
              <div class="list-item__subtitle" style="font-size: 12px">Kinkakuji Temple, Kyoto</div>
            </div>
            <div class="right corner-button">
              <ons-toolbar-button>
                <ons-icon icon="ion-ios-more,material:ion-android-more-vertical"></ons-icon>
              </ons-toolbar-button>
            </div>
          </ons-list-item>
          <div style="text-align: center; position: relative;" ondblclick="like(2)">
            <img class="post-image" src="images/post-02.jpg" style="width:100%">
          </div>
         
          <div class="post-caption"><b>g_u_n_n_ie</b> Golden Temple ^_^ #kyoto #goldentemple</div>
          <div class="post-time">1 HOUR AGO</div>
        </ons-card>

  <!--    post2    -->

        <ons-card class="post">

            </div>
            <div class="center">
              <div class="list-item__title"><b>g_u_n_n_ie</b></div>
              <div class="list-item__subtitle" style="font-size: 12px">Kinkakuji Temple, Kyoto</div>
            </div>
            <div class="right corner-button">
              <ons-toolbar-button>
                <ons-icon icon="ion-ios-more,material:ion-android-more-vertical"></ons-icon>
              </ons-toolbar-button>
            </div>
          </ons-list-item>
          <div style="text-align: center; position: relative;" ondblclick="like(2)">
            <img class="post-image" src="images/post-02.jpg" style="width:100%">
          </div>
          
          <div class="post-caption"><b>g_u_n_n_ie</b> Golden Temple ^_^ #kyoto #goldentemple</div>
          <div class="post-time">1 HOUR AGO</div>
        </ons-card>

  <!--   post3   -->

        <ons-card class="post">
          <ons-list-item class="post_title">
            <div class="left">
              <img class="list-item__thumbnail" src="images/profile.jpg">
            </div>
            <div class="center">
              <div class="list-item__title"><b>g_u_n_n_ie</b></div>
              <div class="list-item__subtitle" style="font-size: 12px">Tokyo</div>
            </div>
            <div class="right">
              <ons-button class="corner-button" modifier="quiet">
                <ons-icon icon="ion-ios-more,material:ion-android-more-vertical"></ons-icon>
              </ons-button>
            </div>
          </ons-list-item>
          <div style="text-align: center; position: relative;" ondblclick="like(3)">
            <img class="post-image" src="images/post-03.jpg" style="width:100%">
          </div>
          
        <div class="post-caption"><b>Travel budget</b> The harmony sakura brings #sakura #happy #harmony #love</div>
          <div class="post-time">1 HOUR AGO</div>
        </ons-card>

      </div>
    </ons-page>
  </template>

  <!-- The Search Page -->

  <template id="search.html">
    <ons-page class="main_pages" id="search-page">
      <ons-toolbar>
        <div class="center">
          <ons-search-input class="search_box" placeholder="Search"></ons-search-input>
        </div>
      </ons-toolbar>
      <div>
    </ons-page>
  </template>

  <!-- The Camera Page -->

  <template id="camera.html">
    <ons-page class="main_pages" id="camera-page">
      <ons-toolbar>
        <div class="center" id="toolbar-title">Photo</div>
      </ons-toolbar>
      <div class="camera-view">
        <ons-icon class="camera-icon" icon="ion-android-camera"></ons-icon>
      </div>
      <div class="camera-button">
        <ons-icon class="camera-icon" icon="fa-circle-o"></ons-icon>
      </div>
    </ons-page>
  </template>

</html>
